<section class="header1" group="Headers" data-bg-video="{{bg.type == 'video' && bg.value.url}}" mbr-class="{'mbr-fullscreen': fullScreen,
                    'mbr-parallax-background': bg.parallax}">
<div class="banner_blink">
    <mbr-parameters>
    <!-- Block parameters controls (Blue "Gear" panel) -->
        <input type="checkbox" title="Full-Screen" name="fullScreen">
        <input type="range" inline title="Oben" name="paddingTop" min="0" max="9" step="1" value="0" condition="fullScreen == false">
        <input type="range" inline title="Unten" name="paddingBottom" min="0" max="9" step="1" value="0" condition="fullScreen == false">

        <input type="checkbox" title="Titel Anzeigen" name="showTitle" checked>
        <input type="checkbox" title="Untertitel Anzeigen" name="showSubTitle">
        <input type="checkbox" title="Text Anzeigen" name="showText">
        <input type="checkbox" title="Buttons Anzeigen" name="showButtons">

        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Hintergrundbild" value="file:///Users/a/Library/Application%20Support/Mobirise.com/Mobirise/projects/project-2020-02-04_151834/assets/images/asche-3-1500x490.jpg" parallax selected>
            <input type="color" title="Hintergrundfarbe" value="#f9ceb2">
            <input type="video" title="Hintergrundvideo" value="https://www.youtube.com/watch?v=36YgDDJ7XSc">
        </fieldset>
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
        <input type="color" title="Overlay-Farbe" name="overlayColor" value="#232323" condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Transparenz" name="overlayOpacity" min="0" max="1" step="0.1" value="0" condition="overlay && bg.type !== 'color'">
    <!-- End block parameters -->
    </mbr-parameters>

    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'" mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-10 align-center animation_center">
                <h1 class="mbr-section-title mbr-bold pb-3 mbr-fonts-style fancy" mbr-theme-style="display-2" mbr-if="showTitle">Bewahrt Unruhe</h1>

                <p class="mbr-text pb-3 mbr-fonts-style" mbr-theme-style="display-5" mbr-if="showText" data-app-selector=".mbr-text, .mbr-section-btn">hallo</p>
                <div mbr-buttons mbr-theme-style="display-4" class="mbr-section-btn" mbr-if="showButtons" data-toolbar="-mbrBtnMove"><a class="btn btn-md btn-black-outline" href="https://mobirise.co" data-app-placeholder="Type Text">MEHR INFO</a>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
